<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible Study App</h1>
            <div class="version-selector">
                <select id="version-select">
                    <option value="nkjv">New King James Version (NKJV)</option>
                    <option value="niv">New International Version (NIV)</option>
                </select>
            </div>
        </header>

        <div class="bible-navigation">
            <select id="testament-select">
                <option value="old">Old Testament</option>
                <option value="new">New Testament</option>
            </select>
            <select id="book-select">
                <!-- Books will be dynamically populated -->
            </select>
            <select id="chapter-select">
                <!-- Chapters will be dynamically populated -->
            </select>
        </div>

        <div id="bible-content" class="bible-content">
            <div id="verse-display"></div>
        </div>
    </div>

    <script src="bible.js"></script>
</body>
</html>
